<div class="player">
    <h2>
        <img src="js/gofish/template/img/player.png" width="48" height="48" alt="player" class="img-polaroid">
        <span data-dojo-attach-point="nameNode" class="name"></span>
    </h2>
    
    <h5>Cards (<span data-dojo-attach-point="numCardsNode">0</span>)</h5>
    <div data-dojo-type="gofish/widget/CardsList" data-dojo-attach-point="hand"></div>
    
    <h5>Series (<span data-dojo-attach-point="numCompleteSeriesNode">0</span>)</h5>
    <div data-dojo-attach-point="completeSeries" class="complete-series clearfix"></div>
    
    <div data-dojo-attach-point="controlsContainer" class="hide"></div>
    <div data-dojo-type="gofish/widget/Balloon" data-dojo-attach-point="balloon"></div>
</div>
